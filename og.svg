    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <!-- Decorative line accents -->
  <line x1="200" y1="140" x2="1000" y2="140" stroke="#22c55e" stroke-opacity="0.1" stroke-width="1"/>
  <line x1="200" y1="540" x2="1000" y2="540" stroke="#3b82f6" stroke-opacity="0.1" stroke-width="1"/>
  <!-- Corner accents -->
  <rect x="180" y="120" width="40" height="2" rx="1" fill="#22c55e" opacity="0.3"/>
  <rect x="180" y="120" width="2" height="40" rx="1" fill="#22c55e" opacity="0.3"/>
  <rect x="980" y="120" width="40" height="2" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="1018" y="120" width="2" height="40" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="180" y="538" width="40" height="2" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="180" y="500" width="2" height="40" rx="1" fill="#3b82f6" opacity="0.3"/>
