  <rect x="1018" y="500" width="2" height="40" rx="1" fill="#22c55e" opacity="0.3"/>
  <!-- Logo text -->
  <text x="600" y="290" text-anchor="middle" font-family="Arial,sans-serif" font-weight="900" font-size="96">
