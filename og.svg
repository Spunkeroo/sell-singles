  <text x="600" y="436" text-anchor="middle" font-family="Arial,sans-serif" font-weight="700" font-size="20" fill="#0a0a0f">Find Your Card</text>
  <!-- URL -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial,sans-serif" font-weight="600" font-size="22" fill="#3b82f6">sell.singles</text>
